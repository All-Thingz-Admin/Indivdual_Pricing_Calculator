<!DOCTYPE html>
<html>
<head>
    <title>All Thingz Admin Pricing Calculator</title>
    <style>
        body {

        }

        .logo-container img {

        }
        
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);

            width: 100%;
        }
        
        h1, h2 {
            color: #E8B4B8;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        }

        }

            padding: 8px;

            box-sizing: border-box;
        }
        
        button {
            background: #E8B4B8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        
        button:hover {
            background: #d39aa1;
        }
        
        #results {
            margin-top: 20px;
            padding: 20px;
            background: #E8B4B8;
            color: white;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>

        <div class="input-group">

            <input type="number" id="livingExpenses" placeholder="Enter amount">
        </div>
        
        <div class="input-group">
            <label>Monthly Savings Goal ($)</label>
            <input type="number" id="savings" placeholder="Enter amount">
        </div>
        
        <div class="input-group">
            <label>Hours Available Per Month</label>
            <input type="number" id="hours" placeholder="Enter hours">
        </div>
        
        <div class="input-group">
            <label>Tax Rate (%)</label>
            <input type="number" id="taxRate" placeholder="Enter percentage">
        </div>
        
        <button onclick="calculate()">Calculate Pricing</button>
        
        <div id="results"></div>
